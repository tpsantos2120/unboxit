{% block content %} {% if results %}
<div class="uk-card uk-card-secondary uk-card-body uk-margin-large-top">
  <h1 class="uk-heading-divider">Results</h1>

  <div
    class="uk-position-relative uk-visible-toggle"
    tabindex="-1"
    uk-slider="sets: true"
    id="result-slider"
  >
    <ul
      class="uk-slider-items uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-4@l uk-child-width-1-6@xl"
    >
      {% for result in results %} {% if not result.poster == "" %}
      <div class="uk-inline-clip uk-transition-toggle results" tabindex="0">
        <a
          ><img
            data-src="{{ result.poster }}"
            type="{{type}}"
            alt="{{result.title}}"
            uk-img
            imdb="{{result.IMDB}}"
        /></a>
      </div>
      {% endif %} {% endfor %}
    </ul>
    <a
      class="uk-position-center-left uk-position-small uk-hidden-hover"
      href="#"
      uk-slidenav-previous
      uk-slider-item="previous"
    ></a>
    <a
      class="uk-position-center-right uk-position-small uk-hidden-hover"
      href="#"
      uk-slidenav-next
      uk-slider-item="next"
    ></a>
  </div>
</div>
{% endif %} {% endblock %}
