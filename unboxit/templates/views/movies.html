{% block content %} 
{% if movies %} 
<div class="container-fluid">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-8 g-4">
    {% for movie in movies %}
    {% if not movie.poster == "" %}
    <div class="col">
      <div class="card" style="width: 18rem">
        <img src="{{ movie.poster }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endif %} 
    {% endfor %}
  </div>
</div>
{% endif %} 
{% endblock %}
