{% block content %} 
{% if results %} 
<div class="p-3" uk-slider="sets: true">
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
      <ul class="uk-slider-items uk-child-width-1-4@s uk-grid uk-margin">
        {% for result in results %}
        {% if not result.poster == "" %}
        <li>
          <div class="uk-card uk-card-default uk-box-shadow-hover-xlarge ">
            
            <div class="uk-card-media-bottom">
                <img data-src="{{ result.poster }}"  alt="{{result.title}}" uk-img>
            </div>
          </div>
        </li>
        {% endif %} 
        {% endfor %}
      </ul>
      <a
        class="uk-position-center-left uk-position-small uk-hidden-hover"
        href="#"
        uk-slidenav-previous
        uk-slider-item="previous"
      ></a>
      <a
        class="uk-position-center-right uk-position-small uk-hidden-hover"
        href="#"
        uk-slidenav-next
        uk-slider-item="next"
      ></a>
    </div>
  
    <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
  </div>
  {% endif %} 
{% endblock %}
