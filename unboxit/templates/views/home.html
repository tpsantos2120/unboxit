{% extends 'layout/base.html' %} {% block content %} {% include
'/components/carousel.html' %}
<section id="search-section">
  <form id="search-form ">
    <div class="container-fluid text-light p-5 ">
      <div class="card card text-center bg-dark w-75  mx-auto">
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            value=""
            id="search-input"
            name="title"
            placeholder="Search Query..."
          />
          <select class="selectpicker">
            <option>Tv Shows</option>
            <option>Movies</option>
          </select>
          <input
            type="button"
            class="form-control"
            id="search-button"
            value="Find"
            placeholder="Search"
          />
        </div>
      </div>
    </div>
  </form>
</section>
<section id="divider">
  <div id="movies" class="p-0"></div>
</section>
{% endblock %}
