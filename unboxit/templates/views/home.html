{% extends 'layout/base.html' %} {% block content %} {% include
'/components/carousel.html' %}
<form id="search-form">
  <section id="search-section">
    <div class="container-fluid text-light">
      <div class="card card text-center bg-dark w-50">
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            value=""
            id="search-input"
            name="title"
            placeholder="Search Query..."
          />
          <select class="selectpicker">
            <option>Tv Shows</option>
            <option>Movies</option>
          </select>
          <input
            type="button"
            class="form-control"
            id="search-button"
            value="Find"
            placeholder="Search"
          />
        </div>
      </div>
    </div>
  </section>
</form>
<section id="divider" class="h-75 section">
  <div id="movies" class="m-1"></div>
</section>
{% endblock %}
