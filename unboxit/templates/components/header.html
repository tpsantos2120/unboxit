<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="menu">
    <div class="container-fluid text-center">
      <a class="navbar-brand" href="#">Unboxit</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        {% if not logged_in == True %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#purposeModal"
              ><i class="fas fa-info-circle m-1"></i>Purpose</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              ><i class="fas fa-sign-in-alt m-1"></i>Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
              ><i class="fas fa-user-plus m-1"></i>Signup</a
            >
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ url_for('dashboard')}}"
              ><i class="fas fa-info-circle m-1"></i>Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{url_for('dashboardsearch')}}"
              ><i class="fas fa-sign-in-alt m-1"></i>Search</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              ><i class="fas fa-sign-in-alt m-1"></i>Settings</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
              ><i class="fas fa-user-plus m-1"></i>Logout</a
            >
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  {% include '/components/register_modal.html' %} {% include
  '/components/login_modal.html' %} {% include '/components/purpose_modal.html'
  %}
