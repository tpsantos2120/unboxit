<div class="uk-modal" id="register-modal" uk-modal>
  <div class="uk-modal-dialog uk-modal-body uk-background-secondary uk-light">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <h2 class="uk-modal-title">Sign Up</h2>
    <form id="register-form">
      <div class="uk-margin">
        <input
          class="uk-input"
          type="text"
          name="firstname"
          placeholder="First Name"
          id="firstname"
          required
          autocomplete="off"
        />
      </div>
      <div class="uk-margin">
        <input
          class="uk-input"
          type="text"
          name="lastname"
          placeholder="Last Name"
          id="lastname"
          required
          autocomplete="off"
        />
      </div>
      <div class="uk-margin">
        <input
          class="uk-input"
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
          autocomplete="off"
        />
      </div>
      <div class="uk-margin">
        <input
          class="uk-input"
          type="text"
          name="email"
          placeholder="Email"
          id="email"
          required
          autocomplete="off"
        />
      </div>
      <div class="uk-margin">
        <input
          class="uk-input"
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
          autocomplete="off"
        />
      </div>
      <button
        class="uk-button uk-button-default uk-margin-top"
        href=""
        type="submit"
        id="register-button"
      >
        Sign Up
      </button>
      <a
        href="#login-modal"
        class="uk-button uk-button-default uk-margin-top"
        uk-toggle
        >Login</a
      >
    </form>
  </div>
</div>
