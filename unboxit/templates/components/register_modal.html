<!-- Modal -->
<form action="" id="register-form" method="POST">
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>        
          <div class="modal-body ">
            <div class="col">
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label sr-only">First Name:</label>
              <div class="col-sm-10">
                <input type="text" required class="form-control" name="firstname" id="firstname" placeholder="First Name">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label sr-only">Last Name:</label>
              <div class="col-sm-10">
                <input type="text"  required class="form-control" name="lastname" id="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label sr-only">Username:</label>
              <div class="col-sm-10">
                <input type="text"  required class="form-control" name="username" id="username" placeholder="Username">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label sr-only">Email:</label>
              <div class="col-sm-10">
                <input type="email"  required class="form-control" name="email" id="email" placeholder="Email">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="password" class="col-sm-2 col-form-label sr-only">Password:</label>
              <div class="col-sm-10">
                <input type="password"  required class="form-control" name="password" id="password" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id='register-button'>Signup</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </form>
  {% block script %}
<script>
  $(function () {
    $('#register-button').bind('click', function() {
      const firstName = $("#firstname").val();
      const lastName = $("#lastname").val();
      const username = $("#username").val();
      const email = $("#email").val();
      const password = $("#password").val();
      const url = "/api/auth/register"

      console.log(username,lastName, email)
      $.ajax({
        url: url,
        type: "post",
        data: {email:email, password:password, first_name:firstName
          , last_name:lastName, username:username},
        success: function (response) {
          window.location.replace("/dashboard")
        },
        error: function (error) {
          if (error.status == 401){
            $("#firstname").addClass("uk-form-danger");
            $("#lastname").addClass("uk-form-danger");
            $("#username").addClass("uk-form-danger");
            $("#email").addClass("uk-form-danger");
            $("#password").addClass("uk-form-danger");
          }
        },
      });
    });
    // function userFeedback(userFeedback){
    //   UIkit.notification({
    //         message: userFeedback.message || userFeedback.responseJSON.message,
    //         status: userFeedback.message ? "success" : "warning",
    //         pos: "top-center",
    //         timeout: 5000,
    //       });
    // }
  });
</script>
{% endblock %}
